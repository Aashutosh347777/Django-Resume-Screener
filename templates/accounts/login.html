{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screener - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <div class="col-md-6 brand-section">
                    <div class="text-center">
                        <div class="brand-logo">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <h1 class="mb-3">Resume Screener</h1>
                        <p class="lead">Efficiently screen and manage candidate resumes</p>
                        <img class="illustration" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjZmZmZmZmIiBkPSJNMTI4IDY0aDI1NnYzODRIMTI4eiIvPjxwYXRoIGZpbGw9IiNmZmZmZmYiIGQ9Ik0zODQgNjRIMTI4djM4NGgyNTZWNjR6Ii8+PHBhdGggZmlsbD0iI2ZmZmZmZiIgZD0iTTM4NCA2NEgxMjh2NjRIMzg0VjY0eiIvPjxwYXRoIGZpbGw9IiNmZmZmZmYiIGQ9Ik0yMjQgMTkySDM4NHYzMkgyMjR6TTIyNCAyNDBIMzg0djMySDIyNHpNMjI0IDI4OEgzODR2MzJIMjI0ek0xNjAgMTkySDIwMHYzMkgxNjB6TTE2MCAyNDBIMjAwdjMySDE2MHpNMTYwIDI4OEgyMDB2MzJIMTYweiIvPjxwYXRoIGZpbGw9IiNmZmZmZmYiIGQ9Ik0xMjggNjRoMjU2djY0SDEyOHoiLz48L3N2Zz4=" alt="Resume Illustration">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <h2 class="mb-2">Welcome Back</h2>
                        <p class="text-muted mb-4">Sign in to your account</p>
                        
                        <form id="loginForm", method = "POST" action = "{% url 'login' %}">
                            {% csrf_token %}
                            {% if next %}
                            <input type="hidden" name = 'next' value = "{{ next }}">
                            {% endif %}
                            <div class="mb-3 position-relative">
                                <label for="username" class="form-label">Username</label>
                                <div class="position-relative">
                                    <i class="fas fa-user input-icon"></i>
                                    <input type="text" class="form-control ps-5" id="username" name="username" placeholder="Enter your username" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 position-relative">
                                <label for="password" class="form-label">Password</label>
                                <div class="position-relative">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" class="form-control ps-5" id="password" name="password" placeholder="Enter your password" required>
                                    <span class="password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="mb-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-4">Sign In</button>
                            
                            <div class="divider">
                                <span>Or continue with</span>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-danger social-btn me-2">
                                    <i class="fab fa-google me-2"></i> Google
                                </button>
                                <button type="button" class="btn btn-outline-primary social-btn ms-2">
                                    <i class="fab fa-linkedin me-2"></i> LinkedIn
                                </button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="text-muted">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <!-- <script src="{% static 'accounts/script.js' %}"></script> -->
</body>
</html>
